name: CI — Test & Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ── Backend Tests ────────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build test image
        run: |
          docker build \
            -f backend/Dockerfile.test \
            -t mindful-storybook-test \
            ./backend

      - name: Run tests
        run: |
          docker run --rm \
            -e GEMINI_API_KEY=test-dummy-key-for-ci \
            -e GCP_PROJECT_ID= \
            mindful-storybook-test

  # ── Frontend Build ───────────────────────────────────────────────────────────
  frontend-build:
    name: Frontend Build (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: TypeScript check & build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  # ── Docker Build (production image) ─────────────────────────────────────────
  docker-build:
    name: Docker Production Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: |
          docker build \
            --build-arg VITE_WS_URL=/ws/story \
            -t mindful-social-storybook:${{ github.sha }} \
            -t mindful-social-storybook:latest \
            .

      - name: Smoke test — health endpoint
        run: |
          docker run -d \
            --name storybook-smoke \
            -p 8080:8080 \
            -e GEMINI_API_KEY=test-dummy-key \
            -e GCP_PROJECT_ID= \
            mindful-social-storybook:latest

          # Wait for server to start
          sleep 5

          # Health check
          curl --fail --retry 5 --retry-delay 2 \
            http://localhost:8080/health | grep '"status":"ok"'

          docker stop storybook-smoke

