name: CD — Deploy to Cloud Run

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'ISSUES.md'
      - 'plan.md'

  workflow_dispatch:
    inputs:
      region:
        description: 'GCP Region'
        required: false
        default: 'us-central1'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ inputs.region || 'us-central1' }}
  SERVICE_NAME: mindful-social-storybook
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/mindful-social-storybook

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    # Only deploy when CI passes
    needs: []

    permissions:
      contents: read
      id-token: write  # for Workload Identity Federation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Auth ──────────────────────────────────────────────────────────────
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      # ── Build & Push ──────────────────────────────────────────────────────
      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_WS_URL=/ws/story \
            -t ${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.IMAGE }}:latest \
            .

      - name: Push to Container Registry
        run: |
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      # ── Deploy ────────────────────────────────────────────────────────────
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --set-env-vars "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GCP_LOCATION=${{ env.REGION }}" \
            --update-secrets "GEMINI_API_KEY=gemini-api-key:latest" \
            --quiet

      # ── Verify ────────────────────────────────────────────────────────────
      - name: Get service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format "value(status.url)")
          echo "url=${URL}" >> $GITHUB_OUTPUT
          echo "Deployed to: ${URL}"

      - name: Health check
        run: |
          curl --fail --retry 5 --retry-delay 3 \
            "${{ steps.get-url.outputs.url }}/health"

      - name: Post deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
