steps:
  # ── Step 1: Run backend tests ─────────────────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    id: 'test'
    args:
      - 'build'
      - '-f'
      - 'backend/Dockerfile.test'
      - '-t'
      - 'mindful-storybook-test'
      - './backend'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'run-tests'
    args:
      - 'run'
      - '--rm'
      - '-e'
      - 'GEMINI_API_KEY=test-dummy-key-for-ci'
      - '-e'
      - 'GCP_PROJECT_ID='
      - 'mindful-storybook-test'
    waitFor: ['test']

  # ── Step 2: Build production image ────────────────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindful-social-storybook:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mindful-social-storybook:latest'
      - '--build-arg'
      - 'VITE_WS_URL=/ws/story'
      - '.'
    waitFor: ['run-tests']

  # ── Step 3: Push image to Container Registry ──────────────────────────────
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/mindful-social-storybook'
    waitFor: ['build']

  # ── Step 4: Deploy to Cloud Run ───────────────────────────────────────────
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mindful-social-storybook'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mindful-social-storybook:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=$$GEMINI_API_KEY,GCP_PROJECT_ID=$PROJECT_ID,GCP_LOCATION=us-central1'
      - '--update-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/mindful-social-storybook:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mindful-social-storybook:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
